<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JavaScript Rock Paper Scissors</h1>
    </header>
    <p id="roundResult">Play the game by pressing one of the buttons below. The one who gets five points first wins.</p>
    
    <div id="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <button id="restart" class="hidden">Restart</button>
    </div>
    
    <div id="resultDisplay">
        <h2 id="scoreDisplay">Score</h2>
        <div id="score1">
            <h3>You</h3>
            <p id="playerScore">0</p>
        </div>
        <div id="score2">
            <h3>Computer</h3>
            <p id="computerScore">0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
